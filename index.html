<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThalaLink - AI-Powered Thalassemia Care & Blood Donation</title>
    <meta name="description" content="ThalaLink's BloodBridge Bot connects Thalassemia patients and blood donors in real-time via WhatsApp. AI-powered matching, automated scheduling, and community support.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&family=Montserrat:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-red': '#E10600',
                        'trust-blue': '#005EB8',
                        'accent-amber': '#FFC107',
                        'support-teal': '#00AFAE',
                        'neutral-light': '#F5F5F5',
                        'neutral-dark': '#1F2937',
                        'soft-blue': '#F0F9FF',
                        'warm-gray': '#FAFAF9'
                    },
                    fontFamily: {
                        'body': ['Inter', 'sans-serif'],
                        'heading': ['Montserrat', 'sans-serif'],
                        'mono': ['Inconsolata', 'monospace']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 2s infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.8s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.8s ease-out forwards',
                        'scale-in': 'scaleIn 0.6s ease-out forwards',
                        'shimmer': 'shimmer 3s ease-in-out infinite',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'typewriter': 'typewriter 3s steps(40) 1s forwards'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(225, 6, 0, 0.5), 0 0 10px rgba(225, 6, 0, 0.3)' },
                            '100%': { boxShadow: '0 0 20px rgba(225, 6, 0, 0.8), 0 0 30px rgba(225, 6, 0, 0.4)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(40px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        },
                        typewriter: {
                            '0%': { width: '0' },
                            '100%': { width: '100%' }
                        }
                    },
                    backdropBlur: {
                        'xs': '2px'
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(225, 6, 0, 0.3)',
                        'glow-blue': '0 0 20px rgba(0, 94, 184, 0.3)',
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'medium': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'large': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
                        'premium': '0 32px 64px -12px rgba(0, 0, 0, 0.2)'
                    }
                }
            }
        }
    </script>

    <style>
        /* Premium animations and effects */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }
        .stagger-5 { transition-delay: 0.5s; }
        .stagger-6 { transition-delay: 0.6s; }

        /* Advanced glass morphism */
        .glass-ultra {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Hero background with parallax */
        .hero-bg {
            background: 
                linear-gradient(135deg, 
                    rgba(225, 6, 0, 0.8) 0%, 
                    rgba(0, 94, 184, 0.6) 50%, 
                    rgba(225, 6, 0, 0.8) 100%
                ),
                url('https://images.unsplash.com/photo-1631815589968-fdb09a223b1e?q=80&w=2070&auto=format&fit=crop') center/cover;
            background-attachment: fixed;
        }

        /* Advanced hover effects */
        .hover-lift-premium {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .hover-lift-premium:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }

        /* Gradient text with shimmer */
        .gradient-text-animated {
            background: linear-gradient(
                90deg,
                #E10600 0%,
                #FFC107 25%,
                #005EB8 50%,
                #00AFAE 75%,
                #E10600 100%
            );
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #E10600, #005EB8);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #c00500, #004b9a);
        }

        /* Skip to content link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 1000;
            transition: top 0.3s;
            border-radius: 4px;
        }
        
        .skip-link:focus {
            top: 6px;
        }

        /* Particle animation background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        /* Magnetic button effect */
        .btn-magnetic {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-magnetic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-magnetic:hover::before {
            left: 100%;
        }

        /* Advanced card interactions */
        .card-interactive {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-interactive:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* Typing effect */
        .typing-text {
            border-right: 2px solid #E10600;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Floating elements */
        .float-element {
            animation: float 6s ease-in-out infinite;
        }

        .float-element:nth-child(2n) {
            animation-delay: -2s;
        }

        .float-element:nth-child(3n) {
            animation-delay: -4s;
        }

        /* Glowing borders */
        .glow-border {
            position: relative;
        }
        
        .glow-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #E10600, #005EB8, #00AFAE, #FFC107);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .glow-border:hover::before {
            opacity: 1;
        }

        /* Premium text shadows */
        .text-shadow-premium {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.08);
        }

        /* Loading shimmer effect */
        .shimmer-bg {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>
<body class="font-body text-neutral-dark overflow-x-hidden">
    <div id="app">
        <!-- Skip to content link for accessibility -->
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <!-- Navigation -->
        <navbar-component 
            :is-scrolled="isScrolled"
            @navigate="scrollToSection">
        </navbar-component>

        <!-- Hero Section -->
        <hero-component></hero-component>

        <main id="main-content">
            <!-- Problem Section -->
            <problem-section></problem-section>

            <!-- Solution Section -->
            <solution-section></solution-section>

            <!-- Features Section -->
            <features-section></features-section>

            <!-- Pitch Deck Section -->
            <pitch-deck-section></pitch-deck-section>

            <!-- Team Section -->
            <team-section></team-section>

            <!-- FAQ Section -->
            <faq-section></faq-section>
        </main>

        <!-- Footer -->
        <footer-component></footer-component>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        // Navbar Component
        const NavbarComponent = {
            props: ['isScrolled'],
            emits: ['navigate'],
            template: `
                <nav 
                    :class="[
                        'fixed top-0 w-full z-50 transition-all duration-500',
                        isScrolled 
                            ? 'glass-ultra shadow-premium' 
                            : 'bg-transparent'
                    ]"
                    role="navigation"
                    aria-label="Main navigation"
                >
                    <div class="container mx-auto px-6 lg:px-12">
                        <div class="flex items-center justify-between h-20">
                            <a 
                                href="#home" 
                                class="text-3xl font-heading font-black text-primary-red hover:scale-110 transition-all duration-300 glow-border"
                                @click.prevent="$emit('navigate', 'home')"
                            >
                                ThalaLink
                            </a>
                            
                            <!-- Desktop Menu -->
                            <div class="hidden lg:flex space-x-12">
                                <a 
                                    v-for="item in navItems" 
                                    :key="item.id"
                                    :href="'#' + item.id" 
                                    class="relative text-gray-800 hover:text-primary-red transition-all duration-300 font-semibold text-lg group"
                                    @click.prevent="$emit('navigate', item.id)"
                                >
                                    {{ item.label }}
                                    <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-gradient-to-r from-primary-red to-trust-blue transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            </div>

                            <!-- Mobile Menu Button -->
                            <button 
                                @click="toggleMobileMenu"
                                class="lg:hidden p-3 rounded-xl hover:bg-white/20 transition-all duration-300 glass-card"
                                :aria-expanded="mobileMenuOpen"
                                aria-controls="mobile-menu"
                                aria-label="Toggle navigation menu"
                            >
                                <i :class="mobileMenuOpen ? 'bi-x-lg' : 'bi-list'" class="text-2xl"></i>
                            </button>
                        </div>

                        <!-- Mobile Menu -->
                        <div 
                            v-show="mobileMenuOpen"
                            id="mobile-menu"
                            class="lg:hidden py-6 glass-ultra rounded-xl mt-4 transform transition-all duration-300"
                            :class="mobileMenuOpen ? 'scale-100 opacity-100' : 'scale-95 opacity-0'"
                        >
                            <a 
                                v-for="item in navItems" 
                                :key="item.id"
                                :href="'#' + item.id" 
                                class="block py-3 px-6 text-gray-800 hover:text-primary-red hover:bg-white/10 transition-all duration-300 font-semibold"
                                @click.prevent="handleMobileNavClick(item.id)"
                            >
                                {{ item.label }}
                            </a>
                        </div>
                    </div>
                </nav>
            `,
            setup(props, { emit }) {
                const mobileMenuOpen = ref(false);
                const navItems = [
                    { id: 'problem', label: 'The Problem' },
                    { id: 'solution', label: 'Our Solution' },
                    { id: 'features', label: 'Features' },
                    { id: 'pitch-deck', label: 'Pitch Deck' },
                    { id: 'team', label: 'Team' },
                    { id: 'contact', label: 'Contact' }
                ];

                const toggleMobileMenu = () => {
                    mobileMenuOpen.value = !mobileMenuOpen.value;
                };

                const handleMobileNavClick = (sectionId) => {
                    emit('navigate', sectionId);
                    mobileMenuOpen.value = false;
                };

                return {
                    mobileMenuOpen,
                    navItems,
                    toggleMobileMenu,
                    handleMobileNavClick

            }
        };

        // Hero Component
        const HeroComponent = {
            template: `

                                 top: Math.random() * 100 + '%',

                    <div class="relative z-10 max-w-6xl mx-auto px-6">

                                <span class="block gradient-text-animated typing-text">Care Gap</span>
                            </h1>
                            <p class="text-2xl md:text-3xl lg:text-4xl mb-12 max-w-4xl mx-auto leading-relaxed font-light text-shadow-premium">

                            </p>
                            <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
                                <button 
                                    @click="scrollToSection('solution')"

                                    class="glass-ultra border-2 border-white/30 text-white hover:bg-white/20 px-12 py-6 text-xl font-bold rounded-2xl hover-lift-premium transition-all duration-300 inline-flex items-center space-x-3"
                                >
                                    <span>View Pitch Deck</span>

                            </div>

            setup() {

                return { scrollToSection };
            }
        };

        // Problem Section Component
        const ProblemSection = {
            template: `
                <section id="problem" class="py-32 lg:py-40 bg-gradient-to-br from-soft-blue via-white to-warm-gray">
                    <div class="container mx-auto px-6 lg:px-12">
                        <div class="grid lg:grid-cols-2 gap-20 items-center">
                            <div class="reveal">
                                <div class="inline-block bg-gradient-to-r from-trust-blue to-blue-600 text-white px-6 py-3 rounded-full text-sm font-bold mb-8">
                                    THE CHALLENGE

                                <h2 class="text-5xl md:text-7xl font-heading font-black text-trust-blue mb-8 leading-tight">

                                <p class="text-2xl mb-12 leading-relaxed text-gray-700 font-light">

                                <div class="space-y-8">
                                    <div v-for="(item, index) in problemPoints" :key="index"

                                            <i class="bi bi-x-circle-fill text-white text-xl"></i>

                                        <div>

                                    </div>

                            <div class="grid grid-cols-1 gap-8">

                                        <div class="text-6xl font-heading font-black mb-4 animate-pulse-slow">100K+</div>
                                        <p class="font-bold text-lg">Thalassemia Patients in India</p>
                                    </div>
                                    <div class="text-center p-8 bg-gradient-to-br from-trust-blue via-blue-500 to-blue-600 text-white rounded-3xl hover-lift-premium reveal stagger-2 card-interactive">
                                        <div class="text-6xl font-heading font-black mb-4 animate-pulse-slow">80%+</div>
                                        <p class="font-bold text-lg">Mobile Penetration</p>
                                    </div>
                                </div>
                                <div class="p-10 bg-gradient-to-r from-pink-50 via-red-50 to-orange-50 rounded-3xl text-center reveal stagger-3 hover-lift-premium border border-red-100">
                                    <div class="w-20 h-20 bg-gradient-to-br from-accent-amber to-orange-400 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i class="bi bi-lightbulb-fill text-white text-3xl"></i>
                                    </div>
                                    <p class="text-2xl font-heading font-bold text-primary-red leading-relaxed">
                                        A massive opportunity to leverage existing technology for life-saving connections.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `,
            setup() {
                const problemPoints = [
                    {
                        title: "Fragmented Coordination",
                        description: "Finding regular blood donors is a constant battle for families, often taking days or weeks to secure a single donation."
                    },
                    {
                        title: "High Burden",
                        description: "The financial and emotional toll on patients and caregivers is immense, with families often spending their life savings on treatment."

                    {
                        title: "Information Gaps",
                        description: "Lack of accessible, bite-sized information and community support leaves patients feeling isolated and uninformed."
                    }

                return { problemPoints };
            }
        };

        // Solution Section Component
        const SolutionSection = {
            template: `
                <section id="solution" class="py-32 lg:py-40 bg-gradient-to-br from-neutral-dark via-gray-800 to-neutral-dark text-white relative overflow-hidden">

                    <div class="absolute inset-0 opacity-10">
                        <div class="absolute inset-0 bg-gradient-to-r from-primary-red/20 to-trust-blue/20"></div>

                    <div class="container mx-auto px-6 lg:px-12 relative z-10">

                            </div>
                            <h2 class="text-5xl md:text-7xl font-heading font-black mb-8 leading-tight">

                            <p class="text-2xl max-w-5xl mx-auto leading-relaxed text-gray-300 font-light">

                            </p>

                        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                            <div v-for="(step, index) in solutionSteps" :key="index" 
                                 :class="'text-center p-10 glass-ultra rounded-3xl hover-lift-premium reveal stagger-' + (index + 1) + ' group'">
                                <div class="relative mb-8">
                                    <div class="w-20 h-20 mx-auto rounded-2xl bg-gradient-to-br from-trust-blue to-blue-600 flex items-center justify-center group-hover:scale-110 transition-all duration-300 shadow-glow-blue">

                                    <div class="absolute -top-2 -right-2 w-8 h-8 bg-accent-amber rounded-full flex items-center justify-center text-neutral-dark font-bold text-sm">

                                </div>
                                <h3 class="text-2xl font-heading font-bold mb-6 text-white group-hover:text-support-teal transition-colors duration-300">

                                <p class="text-gray-300 leading-relaxed text-lg">{{ step.description }}</p>

            setup() {
                const isScrolled = ref(false);

                // Scroll detection with throttling
                let ticking = false;
                const handleScroll = () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            isScrolled.value = window.scrollY > 50;
                            ticking = false;
                        });
                        ticking = true;
                    }
                };

                // Enhanced scroll reveal functionality
                const observeElements = () => {
                    const elements = document.querySelectorAll('.reveal');
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('active');
                            }
                        });
                    }, { 
                        threshold: 0.1,
                        rootMargin: '50px'
                    });

                    elements.forEach(el => observer.observe(el));
                };

                // Smooth navigation with offset for fixed header
                const scrollToSection = (sectionId) => {
                    const element = document.getElementById(sectionId);
                    if (element) {
                        const offsetTop = element.offsetTop - 80; // Account for fixed header
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                };

                onMounted(() => {
                    window.addEventListener('scroll', handleScroll, { passive: true });
                    nextTick(() => {
                        observeElements();
                    });
                });

                return {
                    isScrolled,
                    scrollToSection
                };
            }
        });

            .slide-enter-from {

            .accordion-enter-from, .accordion-leave-to {

        `;
        document.head.appendChild(style);
